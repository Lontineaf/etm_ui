<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<style>
			*{margin: 0;padding:0;}
			.header_main{
				width:100%;
				height:60px;
				background:green;
			}
			.footer_main{
				position: absolute;
				bottom:0;
				left:0;
				width:100%;
				height:100px;
				background:#000;
			}
			.left_main{
				float: left;
				width:100px;
				height:600px;
				background:red;
			}
			section{
				overflow: hidden;
			}
			.right{
				float: left;
			}
		</style>
		<script src='jquery-1.11.0.js'></script>
	</head>
	<body>
		<header></header>
		<section>
			<div class="left"></div>
			<div class="right"></div>
		</section>
		<footer></footer>
	</body>
	<script>
		$(function(){
			$('header').load('header.html');
			$('footer').load('footer.html');
			$('.left').load('left.html');
		})
	</script>
</html>
