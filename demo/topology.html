<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拓扑图标示例</title>
	</head>
	<body>
		<div id ='graph' style="width:100%;height:300px"></div>
	</body>
	<script src="jquery-1.11.0.js"></script>
	<script src="echarts.min (3).js"></script>
	<script>
		var chart = echarts.init(document.getElementById('graph'));
		var opt = {
			title: {
	            text: '拓扑图'
	        },
	        animationDurationUpdate: 1500,
	        animationEasingUpdate: 'quinticInOut',
	        series : [
	            {
	                type: 'graph',
	                layout: 'none',
	                nodes:[
	                	{x:100,y:100,id:'node1',category:0},
	                	{x:300,y:200,id:'node2',category:0},
	                	{x:500,y:150,id:'node3',category:1},
	                	{x:200,y:50,id:'node4',category:1}
	                ],
	                categories:[
	                	{
	                		name:'type1',
	                		symbol:'arrow',
	                		symbolSize :20,
	                		itemStyle :{
	                		normal:{
	                			color:'green'
	                		}
	                	}},
	                	{name:'type2',symbol:'pin',symbolSize:40}
	                ],
	                edges: [
	                	{source: 'node1',target: 'node2'},
	                	{source: 'node1',target: 'node3'},
	                	{source: 'node1',target: 'node4'},
	                	{source: 'node2',target: 'node3'}
	                ],
	                label: {
	                    emphasis: {
	                        position: 'right',
	                        show: true
	                    }
	                },
	                roam: true,
	                focusNodeAdjacency: true,
	                lineStyle: {
	                    normal: {
	                        width: 1
	                    }
	                },
	                edgeLabel:{
	                	normal:{
	                		show:true
	                	}
	                }
	            }
	        ]
		}
		chart.setOption(opt);
	</script>
</html>
